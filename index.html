<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="left-side">
    <div class="logo">
      <h1>Odin</h1>
      <img src="/img/odin-logo.png" alt="odinlogo">
    </div>
    <div class="photo-credit">
      <p>Photo by<a href="https://unsplash.com/@haliewestphoto"> Halie West </a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
  </div>
  <div class="right-side">
    <div class="head-text">
      <p class="top-text">This is not real onlinde service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p class="under-text">Sign up <em>now</em> to get started.</p>
      <p class="bottom-text">You <em>know</em> you want to.</p>
    </div>
    <div class="form-section">
      <h2>Let's do this!</h2>
      <form id="form" action="#">
       <div class="input"> 
        <label for="first-name">First Name</label required>
        <input type="text" name="first-name" id="first-name" required>
       </div>
       <div class="input">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" required>
       </div>
       <div class="input">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
       </div>
       <div class="input">
        <label for="phone-number">Phone Number</label>
        <input type="text" name="phone-number" id="phone-number" required maxlength="15">
       </div>
       <div class="input">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
       </div>
       <div class="input">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" required>
      </div>  
        </form>
       </div>
      <div class="button">
        <button type="submit" >Create Account</button>
      <div class="login-bottom">
        <p>Already have an account?</p>
        <a href="#">Log in</a>
      </div>
     </div>
    </div>
</div>
</body>
</html>
